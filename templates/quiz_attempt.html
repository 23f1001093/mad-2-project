<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attempt Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Quiz</h2>
  <form id="quizForm"></form>
  <button class="btn btn-success mt-3" onclick="submitQuiz()">Submit</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('id');

    async function loadQuiz() {
      const res = await fetch(`/user/quiz/${quizId}`);
      const data = await res.json();
      const form = document.getElementById('quizForm');
      data.questions.forEach(q => {
        const qDiv = document.createElement('div');
        qDiv.className = 'mb-3';
        qDiv.innerHTML = `<p><strong>${q.statement}</strong></p>` +
          q.options.map((opt, i) =>
            `<label><input type="radio" name="${q.id}" value="${i+1}"> ${opt}</label><br>`
          ).join('');
        form.appendChild(qDiv);
      });
    }

    async function submitQuiz() {
      const answers = {};
      document.querySelectorAll('#quizForm input:checked').forEach(input => {
        answers[input.name] = input.value;
      });
      const res = await fetch(`/user/quiz/${quizId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(answers)
      });
      const data = await res.json();
      alert(data.message || data.error);
    }

    loadQuiz();
  </script>
</body>
</html>
